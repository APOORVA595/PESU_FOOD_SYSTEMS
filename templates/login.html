<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESU Food Systems Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Login Card -->
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">üçî PESU Food Systems Login</h1>
        <p class="text-center text-gray-500 mb-8">Enter your Customer ID, Shop ID, or Kitchen ID.</p>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
                <input 
                    type="text" 
                    id="userId" 
                    name="userId" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                    placeholder="e.g., CUST001, SHOP001, or KITCHEN001"
                >
            </div>
            
            <button 
                type="submit" 
                id="loginButton"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
            >
                Login
            </button>

            <div id="message" class="text-center p-3 rounded-lg hidden"></div>
        </form>

        <!-- Quick Test IDs for Convenience -->
        <div class="mt-8 pt-4 border-t border-gray-100 text-sm text-gray-500">
            <p class="font-semibold mb-2">Test IDs:</p>
            <ul class="space-y-1">
                <li class="p-2 bg-indigo-50 rounded-md text-indigo-700">Customer: <strong>CUST001</strong></li>
                <li class="p-2 bg-green-50 rounded-md text-green-700">Admin: <strong>SHOP001</strong></li>
                <li class="p-2 bg-red-50 rounded-md text-red-700">Kitchen: <strong>KITCHEN</strong></li>
            </ul>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const userIdInput = document.getElementById('userId');
        const messageDiv = document.getElementById('message');
        const loginButton = document.getElementById('loginButton');

        function displayMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = isError 
                ? 'text-center p-3 rounded-lg bg-red-100 text-red-700' 
                : 'text-center p-3 rounded-lg bg-green-100 text-green-700';
            messageDiv.classList.remove('hidden');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = userIdInput.value.trim().toUpperCase();
            
            loginButton.disabled = true;
            loginButton.textContent = 'Logging In...';
            messageDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();
                
                if (data.status === 'Success') {
                    sessionStorage.setItem('user_id', data.user_id);
                    sessionStorage.setItem('role', data.role);

                    // Redirect based on role
                    if (data.role === 'Customer') {
                        window.location.href = '/order-page';
                    } else if (data.role === 'Admin') {
                        window.location.href = '/admin-dashboard';
                    } else if (data.role === 'Kitchen') {
                        window.location.href = '/kitchen-dashboard';
                    }
                } else {
                    displayMessage(data.message || 'Login failed. Please check your User ID.', true);
                }

            } catch (error) {
                console.error('Network or server error:', error);
                displayMessage('Server connection error. Is the Flask server running?', true);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
